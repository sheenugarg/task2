<div ng-controller="addTaskCtrl">
  <div id="CreateTaskContent">
    <div class="panel-heading">
             <div class="panel-title text-center">
                <h1 class="title">Add Task</h1>
              </div>
    </div>
    <div class="panel-heading AppMessages" ng-show="Add_Task_Message">
            <input type="text" ng-model="AddTaskMessage">
    </div>
    <div class="form-group">
      <label for="mytask" class="cols-sm-2">Task Name</label>
      <div class="cols-sm-7">
        <div class="input-group">
        <input type="text" class="form-control"  id="mytask"  placeholder="Enter Task" ng-model="mytask" ng-focus="ValidateTask=false"/>
        </div>
      </div>
      <div class="cols-sm-3" ng-show="ValidateTask">
        Please Provide Valid Task Name
      </div>
    </div>
    <div class="form-group">
      <label for="mytaskdate" class="cols-sm-2">Task Due Date</label>
      <div class="cols-sm-7">
        <div class="input-group">
          <datepicker>
              <input  type="text" ng-model="mytaskdate" id="mytaskdate" ng-focus="ValidateTaskDate=false"/>
            </datepicker>
        </div>
      </div>
      <div class="cols-sm-3" ng-show="ValidateTaskDate">
        Please Provide Valid Task Date
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary app_btn" ng-click="AddTask()" style="margin-top:10px;">Add Task</button>
    </div>
  </div>
</div>
